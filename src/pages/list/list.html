<ion-header>
  <ion-navbar>
    <ion-title>Nova Tarefa</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>


    <ion-item>
      <ion-label floating>Descrição</ion-label>
      <ion-input type="text" [(ngModel)]="description"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button icon-start (click)="addTask()">
    <ion-icon name="add"  [name]="item.description ? 'checkmark-circle-outline' : 'radio-button-off'"
    (click)="markAsDone(item)"></ion-icon>
    {{ item?.description ? 'Editar' : 'Adicionar' }}
  </button>

</ion-content>
