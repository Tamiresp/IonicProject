<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="getstart" padding> 
  <ion-item >
    <ion-label floating>
      <ion-icon name='person'>
      </ion-icon> Email Adress
    </ion-label>
    <ion-input type="text" #usuario></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>
      <ion-icon name='lock'>
      </ion-icon> Password
    </ion-label>
    <ion-input type="password" #senha></ion-input>
  </ion-item>
  <button ion-button (click)="login(user)">Login</button>
  <button ion-button color="light" (click)="register()">Register</button>
</ion-content>
